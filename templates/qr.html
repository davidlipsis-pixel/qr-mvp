<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makindoli</title>
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;padding:20px;max-width:520px;margin:0 auto;color:#111}
    h1{font-size:22px;margin:0 0 10px;font-weight:700}
    .sub{opacity:.7;margin:0 0 18px}
    label{display:block;padding:10px 0;cursor:pointer}
    textarea{width:100%;min-height:70px;padding:10px;border:1px solid #ddd;border-radius:10px;box-sizing:border-box;margin-top:8px}
    button{width:100%;padding:14px;border:0;border-radius:12px;background:#111;color:#fff;font-size:16px;font-weight:700;margin-top:16px}
    .ok{background:#f3f3f3;border:1px solid #e6e6e6;padding:12px 14px;border-radius:12px;margin:14px 0 0}
    .small{font-size:12px;opacity:.6;margin-top:10px}
    .hidden{display:none}
  </style>
</head>
<body>

  <h1>Что бы вы хотели здесь видеть?</h1>
  <p class="sub">Ответ займёт 10 секунд</p>

  {% if ok == 1 %}
    <div class="ok">Спасибо. Принято.</div>
  {% else %}
    <form method="post" action="/submit" id="surveyForm">
      <input type="hidden" name="source" value="{{ source }}">

      <label><input type="radio" name="answer" value="rating" required> Рейтинг блюд — что чаще заказывают</label>
      <label><input type="radio" name="answer" value="kcal_bju"> Подбор приёма пищи под мои нормы КБЖУ</label>
      <label><input type="radio" name="answer" value="other" id="optOther"> Другое (напишу сам)</label>

      <div id="otherBox" class="hidden">
        <textarea name="other_text" placeholder="Например: лёгкий ужин, не слишком жирно, быстро выбрать…"></textarea>
      </div>

      <label><input type="radio" name="answer" value="not_interesting"> Не интересно</label>

      <button type="submit">Отправить</button>
      <div class="small">Источник: {{ source }}</div>
    </form>

    <script>
      // показываем поле "Другое" только если выбран other
      const form = document.getElementById('surveyForm');
      const otherBox = document.getElementById('otherBox');

      form.addEventListener('change', () => {
        const chosen = form.querySelector('input[name="answer"]:checked')?.value;
        otherBox.classList.toggle('hidden', chosen !== 'other');
      });
    </script>
  {% endif %}

</body>
</html>
